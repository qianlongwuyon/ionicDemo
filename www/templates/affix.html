<ion-view view-title="滑动子header">
 <ion-header-bar align-title="left" class="bar-positive">
    <h1 class="title">ion-affix demo</h1>
</ion-header-bar>

<!-- or <ion-scroll> -->
<ion-content scroll-event-interval="5">
    <div>
        <div ng-repeat="group in groups">
            <div class="group-list">
                <div class="list">
                    <div class="item item-divider" ion-affix data-affix-within-parent-with-class="group-list">
                        Group {{group}}
                        <span class="badge badge-royal">{{n}}</span>
                    </div>
                    <div class="card" ng-repeat="item in items">
                        <div class="item item-text-wrap">
                            Card {{item}}
                            <br/>
                            This is a basic Card which contains an item that has wrapping text.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
</ion-view>
