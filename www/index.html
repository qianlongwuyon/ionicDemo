<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="lib/hammer/css/mfb.css" rel="stylesheet">
    <link href="lib/hammer/css/ripple.css" rel="stylesheet">
    <link href="lib/hammer/css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/services/services.js"></script>

    <!-- 外部引用js -->
    <script src="lib/hammer/js/hammer.js"></script>
    <script src="lib/hammer/js/angular.hammer.js"></script>
    <script src="lib/hammer/js/directive.js"></script>
    <script src="lib/hammer/js/diy.js"></script>
    <script src="lib/hammer/js/elastic.js"></script>
    <script src="lib/hammer/js/self-service.js"></script>
    <script src="lib/hammer/js/ion-affix.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/AlloyFinger/alloy_crop.js"></script>
    <script src="lib/AlloyFinger/alloy_finger.js"></script>
    <script src="lib/AlloyFinger/transform.js"></script>
    <script src="lib/AlloyFinger/alloy_touch.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
